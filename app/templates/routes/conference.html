<div class="content-wrapper container">
	<div class="row">
		<div class="col-md-12">
			<div class="page-header">
				<h2>{{conference.name}} presentation list</h2>
			</div>
		</div>
	</div>	
	<div class="row">
		<div class="presentation" ng-repeat="presentation in conference.presentations">
			<div class="col-md-5">
				<iframe ng-src="{{presentation.link}}" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class="col-md-7">
				<h3 class="title">{{presentation.title}}</h3>
				<p>Presentation rating: <span class="label label-success">{{presentation.rating}}</span></p>
				<h4 class="comments-title">Comments</h4>
				<ul class="comments">
					<li class="comment" ng-repeat="comment in presentation.comments">
						<strong>{{comment.author}}</strong>: {{comment.content}}
					</li>
				</ul>
				<h4 class="comments-title">Add comment</h4>
				<textarea class="comment form-control" ng-model="form.comment" placeholder="some comment..." rows="3"></textarea>
				<button class="btn default-btn pull-right" ng-click="addComment(presentation.id, 123)">Add comment</button>
			</div>
		</div>
	</div>
</div>
